<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Guztrillo | Profile card component</title>
  <link rel="stylesheet" href="./styles/css/style.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <header>
        <div class="card-header">
          <img src="./images/bg-pattern-card.svg" alt="pattern in blue">
        </div>
        <div class="card-img-profile">
          <img src="./images/image-victor.jpg" alt="profile pic victor">
        </div>
      </header>
      <section class="card-profile">
        <h1 class="card-profile-name">Victor Crest <span class="card-profile-age">26</span></h1>
        <p class="card-profile-location">London</p>
      </section>
      <hr/>
      <div class="card-stats">
        <section class="card-stat">
          <p class="card-stat-number">80K</p>
          <h2 class="card-stat-category">Followers</h2>
        </section>
        <section class="card-stat">
          <p class="card-stat-number">803K</p>
          <h2 class="card-stat-category">Likes</h2>      
        </section>
        <section class="card-stat">
          <p class="card-stat-number">1.4K</p>
          <h2 class="card-stat-category">Photos</h2>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
